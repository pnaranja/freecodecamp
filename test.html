<!DOCTYPE html>
<html>
    <head></head>
    <body>
       <script type="text/javascript">
            function mutation(arr) {
                var ret = true;
                var arr0 = arr[0].toLowerCase();
                arr[1].toLowerCase().split('').forEach(function(ch){
                    if (arr0.search(ch) == -1)
                        ret = false;
                    })
                    return ret;
            }

            document.writeln('Hi!');
            document.writeln(mutation(["Helup","plehu"]));
        </script>
 
    </body>

</html>
